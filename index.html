<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora de IMC</h1>
    <div>
      <h1><bold>IMC</bold></h1>
      <p>Menos que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
    </div>
    <div>
      <h1><bold>ESTADO</bold></h1>
      <p>Abaixo do peso</p>
      <p>Peso normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade 1</p>
      <p>Obesidade 2</p>
      <p>Obesidade 3</p>
    </div>
    <h1><i>Calculando</i></h1>
    <form action="#">
      <label for="peso">Peso (Kg):</label>
      <input type="number" id="peso" autocomplete="off"/>
      <label for="altura">Altura (cm):</label>
      <input type="text" id="altura" autocomplete="off"/>
      <div>
        <p></p>
      </div>
      <button type="submit">Ok</button>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
