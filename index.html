<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>IMC CALCULATOR</h1>
    <div>
      <h1><bold>IMC</bold></h1>
      <p>Less than 18.5</p>
      <p>Between 18.5 and 24.9</p>
      <p>Between 25 and 29.9</p>
      <p>Between 30 and 34.9</p>
      <p>Between 35 and 39.9</p>
      <p>More than 40</p>
    </div>
    <div>
      <h1><bold>State</bold></h1>
      <p>Under weight</p>
      <p>Normal Weight</p>
      <p>Overweight</p>
      <p>Obesity 1</p>
      <p>Obesity 2</p>
      <p>Obesity 3</p>
    </div>
    <h1><i>Calculating</i></h1>
    <form action="#">
      <label for="peso">Weight (Kg):</label>
      <input type="number" id="peso" autocomplete="off"/>
      <label for="altura">Height (cm):</label>
      <input type="text" id="altura" autocomplete="off"/>
      <div>
        <p></p>
      </div>
      <button type="submit">Ok</button>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
